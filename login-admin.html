<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - IT SPECTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#093880',
              secondary: '#eb8317',
              accent: '#41c7c7',
              dark: '#0a1f33',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        border-left: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary to-dark relative overflow-hidden text-white">
    
    <!-- Background elements -->
    <div class="absolute top-10 left-10 w-40 h-40 bg-secondary/20 rounded-full filter blur-3xl"></div>
    <div class="absolute bottom-20 right-10 w-60 h-60 bg-accent/20 rounded-full filter blur-3xl"></div>

    <div class="glass-effect p-10 rounded-2xl w-full max-w-md z-10">
      <div class="text-center mb-8">
        <img src="src/Logo.png" alt="Logo" class="mx-auto w-16 h-16 mb-4" />
        <h1 class="text-3xl font-bold text-white mb-2">Admin Login</h1>
        <p class="text-gray-200">Welcome back, please login to your dashboard</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block mb-1 text-white font-medium" for="username">Username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-3 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary">
        </div>
        <div>
          <label class="block mb-1 text-white font-medium" for="password">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary">
        </div>
        <p id="errorMsg" class="text-red-400 text-sm hidden">Username atau password salah!</p>
        <button type="submit" class="w-full py-3 bg-secondary hover:bg-secondary/90 rounded-lg font-semibold text-white transition-all duration-300">
          <i class="fas fa-sign-in-alt mr-2"></i>Login
        </button>
      </form>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        if (username === "WellyJaya" && password === "admin123") {
          window.location.href = "index.html"; 
        } else {
          errorMsg.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
